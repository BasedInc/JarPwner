plugins {
    id 'java'
}

ext {
    asm_version          = '7.3.1'
    commons_io_version   = '2.6'
    jopt_simple_version  = '6.0-alpha-3'
    log4j_version        = '2.12.1'
}

sourceCompatibility = targetCompatibility = '13'
compileJava {
    sourceCompatibility = targetCompatibility = '13'
}

sourceSets {
    allatori {
        compileClasspath += main.compileClasspath + main.output
    }
    main {
        runtimeClasspath += allatori.output
    }
}

group 'me.zero'
version '1.0'

jar {
    from sourceSets.allatori.output
}

repositories {
    mavenCentral()
}

dependencies {
    compile "org.ow2.asm:asm:$asm_version"
    compile "org.ow2.asm:asm-util:$asm_version"
    compile "commons-io:commons-io:$commons_io_version"
    compile "net.sf.jopt-simple:jopt-simple:$jopt_simple_version"
    compile "org.apache.logging.log4j:log4j-core:$log4j_version"
}
